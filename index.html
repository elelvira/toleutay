<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratislava Kamzik</title>
    <style>
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .draggable {
            position: absolute;
            cursor: move;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            width: 300px;
            max-height: 80%;
            overflow: hidden;
        }

        .window-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            border-radius: 8px 8px 0 0;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 15px;
            height: 15px;
            cursor: pointer;
            display: inline-block;
            text-align: center;
            line-height: 15px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
        }

        .close-btn { background-color: red; }
        .maximize-btn { background-color: green; }
        .minimize-btn { background-color: yellow; }

        iframe, video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            margin: 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="showBratislavaStream()">Show Bratislava Live Stream</button>
    <button onclick="showYourCamera()">Show Your Camera</button>
    <button onclick="showFriendsCamera()">Show Friend's Camera</button>
</div>

<!-- Bratislava Stream -->
<div id="bratislavaStream" class="container draggable" style="top: 10px; left: 10px;">
    <div class="window-header">
        <h1>Bratislava Live Stream</h1>
        <div class="window-controls">
            <span class="control-btn minimize-btn" onclick="minimizeWindow('bratislavaStream')">-</span>
            <span class="control-btn maximize-btn" onclick="maximizeWindow('bratislavaStream')">[]</span>
            <span class="control-btn close-btn" onclick="closeWindow('bratislavaStream')">x</span>
        </div>
    </div>
    <iframe width="100%" height="200" src="https://rtsp.me/embed/nzDnGR7d/" title="Bratislava Kamzik" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<!-- User Camera -->
<div id="yourCamera" class="container draggable" style="top: 10px; right: 10px;">
    <div class="window-header">
        <h2>Your Camera</h2>
        <div class="window-controls">
            <span class="control-btn minimize-btn" onclick="minimizeWindow('yourCamera')">-</span>
            <span class="control-btn maximize-btn" onclick="maximizeWindow('yourCamera')">[]</span>
            <span class="control-btn close-btn" onclick="closeWindow('yourCamera')">x</span>
        </div>
    </div>
    <video id="video" autoplay style="transform: scaleX(-1)"></video>
    <button id="toggleCameraBtn">Toggle Camera</button>
    <p id="errorMessage" class="error"></p>
</div>

<!-- Friend's Camera -->
<div id="friendsCamera" class="container draggable">
    <div class="window-header">
        <h2>Friend's Camera</h2>
        <div class="window-controls">
            <span class="control-btn minimize-btn" onclick="minimizeWindow('friendsCamera')">-</span>
            <span class="control-btn maximize-btn" onclick="maximizeWindow('friendsCamera')">[]</span>
            <span class="control-btn close-btn" onclick="closeWindow('friendsCamera')">x</span>
        </div>
    </div>
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="startCall">Start Call</button>
</div>

<script>
    const videoElement = document.getElementById('video');
    const errorMessage = document.getElementById('errorMessage');
    const toggleCameraButton = document.getElementById('toggleCameraBtn');
    let localStream;
    let isCameraOn = false;

    // Window functions
    function closeWindow(id) {
        document.getElementById(id).style.display = 'none';
    }

    function minimizeWindow(id) {
        document.getElementById(id).style.height = '30px';
    }

    function maximizeWindow(id) {
        const el = document.getElementById(id);
        if (el.style.width === '100%' && el.style.height === '100%') {
            el.style.width = '300px';
            el.style.height = 'auto';
        } else {
            el.style.width = '100%';
            el.style.height = '100%';
            el.style.top = '0';
            el.style.left = '0';
        }
    }

    // Show/hide functions
    function showBratislavaStream() {
        document.getElementById('bratislavaStream').style.display = 'block';
    }

    function showYourCamera() {
        document.getElementById('yourCamera').style.display = 'block';
        startCamera();
    }

    function showFriendsCamera() {
        document.getElementById('friendsCamera').style.display = 'block';
    }

    // Camera toggle function
    toggleCameraButton.addEventListener('click', () => {
        if (isCameraOn) {
            stopCamera();
        } else {
            startCamera();
        }
    });

    async function startCamera() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = localStream;
            isCameraOn = true;
            toggleCameraButton.textContent = "Stop Camera";
            errorMessage.textContent = '';
        } catch (error) {
            errorMessage.textContent = 'Error accessing the camera: ' + error.message;
        }
    }

    function stopCamera() {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            videoElement.srcObject = null;
            isCameraOn = false;
            toggleCameraButton.textContent = "Start Camera";
        }
    }

    // Draggable functionality
    document.querySelectorAll('.draggable').forEach(el => {
        el.addEventListener('mousedown', onMouseDown);
        function onMouseDown(event) {
            event.preventDefault();
            const shiftX = event.clientX - el.getBoundingClientRect().left;
            const shiftY = event.clientY - el.getBoundingClientRect().top;

            function onMouseMove(event) {
                el.style.left = `${event.clientX - shiftX}px`;
                el.style.top = `${event.clientY - shiftY}px`;
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMouseMove);
            });
        }
        el.ondragstart = () => false;
    });
</script>
</body>
</html>
