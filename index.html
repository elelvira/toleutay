<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratislava Kamzik</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .main-container {
            display: flex;
            justify-content: space-between; /* Размещаем контейнеры с промежутком */
            width: 90%;
            margin-top: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 60%; /* Контейнер для видео из Братиславы займет 60% ширины */
        }

        .container01 {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 35%; /* Контейнер для камеры пользователя займет 35% ширины */
        }

        .container02 {
            width: 40%;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }

        iframe {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            transform: scaleX(-1); /* Отражаем видео */
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Контейнер для видео из Братиславы -->
    <div class="container">
        <h1>Bratislava Live Stream</h1>
        <iframe width="560" height="315"
                src="https://rtsp.me/embed/nzDnGR7d/"
                title="Bratislava Kamzik"
                frameborder="0"
                allow="accelerometer; autoplay clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <!-- Контейнер для камеры пользователя -->
    <div class="container01">
        <h2>Your Camera</h2>
        <video id="video" autoplay></video>
        <br>
        <button id="stopBtn">Stop Camera</button>
        <p id="errorMessage" class="error"></p>
    </div>
</div>
<div class="container02">
    <h2>Friend's camera</h2>
    <video id="remoteVideo" autoplay playsinline></video>
    <button id="startCall">Start Call</button>
</div>

<script>
    const videoElement = document.getElementById('video');
    const errorMessage = document.getElementById('errorMessage');
    const stopButton = document.getElementById('stopBtn');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallButton = document.getElementById('startCall');

    let localStream;
    let remoteStream;
    let peerConnection;
    const signalingServer = new WebSocket('wss://toleutay.onrender.com');

    // Конфигурация ICE-серверов (нужна для NAT traversal)
    const configuration = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' }
        ]
    };

    // Запрос доступа к камере
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            errorMessage.textContent = '';  // Сброс сообщения об ошибке
            localStream = stream; // Сохраняем локальный поток
            console.log("Local camera started successfully");
        } catch (error) {
            errorMessage.textContent = 'Ошибка при доступе к камере: ' + error.message;
            console.error("Camera access error:", error);
        }
    }

    // Остановка камеры
    function stopCamera() {
        let stream = videoElement.srcObject;
        if (stream) {
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());  // Останавливаем все треки (видео и аудио)
            videoElement.srcObject = null;
        }
    }

    // Запуск камеры при загрузке страницы
    window.addEventListener('load', startCamera);

    // Остановка камеры при нажатии на кнопку
    stopButton.addEventListener('click', stopCamera);

    signalingServer.onopen = () => {
        console.log('WebSocket-соединение установлено');
    };

    signalingServer.onerror = (error) => {
        console.error('Ошибка WebSocket:', error);
        errorMessage.textContent = 'Ошибка подключения к серверу WebSocket.';
    };

    signalingServer.onclose = () => {
        console.log('WebSocket-соединение закрыто, код:', event.code, 'причина:', event.reason);
        errorMessage.textContent = 'Соединение с сервером WebSocket закрыто.';
    };
    if (signalingServer.readyState === WebSocket.OPEN) {
        signalingServer.send(JSON.stringify(peerConnection.localDescription));
    } else {
        console.error('WebSocket is not open. Current state:', signalingServer.readyState);
    }

    // Обработчик сообщений от WebSocket-сервера
    signalingServer.onmessage = async (message) => {
        const data = JSON.parse(message.data);
        console.log('Received message from server:', data);

        if (data.type === 'offer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingServer.send(JSON.stringify(peerConnection.localDescription));
        } else if (data.type === 'answer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data));
        } else if (data.type === 'candidate') {
            const candidate = new RTCIceCandidate(data.candidate);
            await peerConnection.addIceCandidate(candidate);
        }
    };

    // Функция для начала вызова
    startCallButton.onclick = async () => {
        if (!localStream) {
            console.log('Local stream is not available');
            return;
        }

        console.log('Starting peer connection...');
        peerConnection = new RTCPeerConnection(configuration);

        // Добавляем локальный стрим в соединение
        localStream.getTracks().forEach((track) => {
            peerConnection.addTrack(track, localStream);
        });

        // Обработчик получения удаленного стрима
        peerConnection.ontrack = (event) => {
            if (!remoteStream) {
                remoteStream = new MediaStream();
                remoteVideo.srcObject = remoteStream;
            }
            remoteStream.addTrack(event.track);
        };

        // ICE-кандидаты отправляем через WebSocket
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                signalingServer.send(JSON.stringify({ type: 'candidate', candidate: event.candidate }));
            }
        };

        try {
            console.log('Creating SDP offer...');
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            signalingServer.send(JSON.stringify(peerConnection.localDescription));
            console.log('SDP offer sent');
        } catch (error) {
            console.error('Error creating offer:', error);
        }
    };
</script>
</body>
</html>
